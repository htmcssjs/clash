port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: false
bind-address: "*"
mode: rule
log-level: info
external-controller: "0.0.0.0:9090"
secret: ""
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
p1:
  &a1 {
    type: http,
    interval: 2592000,
    health-check:
      { enable: true, url: http://www.gstatic.com/generate_204, interval: 300 },
  }
p2: &a2 { type: select, use: [Subscribe] }
p3:
  &a3 {
    type: select,
    proxies:
      [
        🛸 节点选择,
        ♻️ 自动选择,
        🚀 手动切换,
        🇭🇰 香港节点,
        🇹🇼 台湾节点,
        🇯🇵 日本节点,
        🇸🇬 狮城节点,
        🇺🇸 美国节点,
        DIRECT,
      ],
  }
p4:
  &a4 {
    type: url-test,
    lazy: false,
    url: http://www.gstatic.com/generate_204,
    interval: 300,
    tolerance: 50,
    use: [Subscribe],
  }
p5: &a5 { type: http, behavior: domain, interval: 2592000 }
p6: &a6 { type: http, behavior: classical, interval: 2592000 }
proxy-providers:
  Subscribe:
    <<: *a1
    url: ""
    path: ./proxy_providers/tmp.yaml
proxies: null
proxy-groups:
  - {
      name: 🛸 节点选择,
      type: select,
      proxies:
        [
          ♻️ 自动选择,
          🚀 手动切换,
          🇭🇰 香港节点,
          🇹🇼 台湾节点,
          🇯🇵 日本节点,
          🇸🇬 狮城节点,
          🇺🇸 美国节点,
          DIRECT,
        ],
    }
  - { name: ♻️ 自动选择, <<: *a4 }
  - { name: 🚀 手动切换, <<: *a2 }
  - { name: 🆎 AdBlock, type: select, proxies: [REJECT] }
  - { name: 🤖 OpenAi, type: select, proxies: [🇺🇸 美国节点] }
  - { name: 🎬 国际媒体, <<: *a3 }
  - {
      name: 📺 哔哩哔哩,
      type: select,
      proxies: [DIRECT, 🇭🇰 香港节点, 🇹🇼 台湾节点],
    }
  - { name: 🍎 苹果服务, <<: *a3 }
  - { name: 🌏 全球加速, <<: *a3 }
  - { name: 🌌 谷歌服务, <<: *a3 }
  - { name: 📟 电报消息, <<: *a3 }
  - { name: 🐦 推特服务, <<: *a3 }
  - { name: 🎮 游戏平台, <<: *a3 }
  - { name: 🐟 兜底分流, <<: *a3 }
  - { name: 🇭🇰 香港节点, <<: *a4, filter: "港|HK|(?i)Hong" }
  - { name: 🇹🇼 台湾节点, <<: *a4, filter: "台|湾|TW|(?i)Taiwan" }
  - { name: 🇯🇵 日本节点, <<: *a4, filter: "日|东京|JP|(?i)Japan" }
  - { name: 🇸🇬 狮城节点, <<: *a4, filter: "新|坡|SG|(?i)Singapore" }
  - { name: 🇺🇸 美国节点, <<: *a4, filter: "美|US|(?i)States|American" }
rule-providers:
  Direct:
    {
      <<: *a5,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Direct/Direct.yaml,
      path: ./ruleset/Direct.yaml,
    }
  Lan:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Lan/Lan.yaml,
      path: ./ruleset/Lan.yaml,
    }
  Download:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Download/Download.yaml,
      path: ./ruleset/Download.yaml,
    }
  Ad:
    {
      <<: *a5,
      url: https://anti-ad.net/clash.yaml,
      path: ./ruleset/anti-ad-clash.yaml,
    }
  OpenAi:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/OpenAI/OpenAI.yaml,
      path: ./ruleset/OpenAi.yaml,
    }
  GlobalMedia:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/GlobalMedia/GlobalMedia_Classical.yaml,
      path: ./ruleset/GlobalMedia.yaml,
    }
  BiliBili:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/BiliBili/BiliBili.yaml,
      path: ./ruleset/BiliBili.yaml,
    }
  Bahamut:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Bahamut/Bahamut.yaml,
      path: ./ruleset/Bahamut.yaml,
    }
  Apple:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Apple/Apple_Classical.yaml,
      path: ./ruleset/Apple.yaml,
    }
  Github:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/GitHub/GitHub.yaml,
      path: ./ruleset/Github.yaml,
    }
  Microsoft:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Microsoft/Microsoft.yaml,
      path: ./ruleset/Microsoft.yaml,
    }
  Google:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Google/Google.yaml,
      path: ./ruleset/Google.yaml,
    }
  Telegram:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Telegram/Telegram.yaml,
      path: ./ruleset/Telegram.yaml,
    }
  Twitter:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Twitter/Twitter.yaml,
      path: ./ruleset/Twitter.yaml,
    }
  Game:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Game/Game.yaml,
      path: ./ruleset/Game.yaml,
    }
  ProxyLite:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/ProxyLite/ProxyLite.yaml,
      path: ./ruleset/ProxyLite.yaml,
    }
  ChinaIP:
    {
      <<: *a6,
      url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/ChinaMax/ChinaMax_Classical.yaml,
      path: ./ruleset/ChinaIP.yaml,
    }
rules:
  - RULE-SET,Direct,DIRECT
  - RULE-SET,Lan,DIRECT
  - RULE-SET,Download,DIRECT
  - RULE-SET,Ad,🆎 AdBlock
  - RULE-SET,OpenAi,🤖 OpenAi
  - RULE-SET,GlobalMedia,🎬 国际媒体
  - RULE-SET,BiliBili,📺 哔哩哔哩
  - RULE-SET,Bahamut,📺 哔哩哔哩
  - RULE-SET,Apple,🍎 苹果服务
  - RULE-SET,Github,🌏 全球加速
  - RULE-SET,Microsoft, 🌏 全球加速
  - RULE-SET,Google,🌌 谷歌服务
  - RULE-SET,Telegram,📟 电报消息
  - RULE-SET,Twitter,🌏 全球加速
  - RULE-SET,Game,🎮 游戏平台
  - RULE-SET,ProxyLite,🌏 全球加速
  - RULE-SET,ChinaIP,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🐟 兜底分流
